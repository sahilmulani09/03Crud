
<div class="container">

  <form #todoForm="ngForm" (ngSubmit)="onSubmit()">

    <div class="form-group mb-3">
      <label for="name">Todo Name</label>
      <input
        type="text"
        class="form-control"
        name="name"
        ngModel
        #name="ngModel"
        required
      />
 

  <button
      *ngIf="!isinEditmode" mat-raised-button class=" btn btn-block mt-2" color="primary">Add Mob</button>
       <button
      *ngIf="isinEditmode" (click)="OnUpdate()" mat-raised-button class=" btn btn-block mt-2" color="warn">Update Mob </button>

      </div>
  </form>
</div>
