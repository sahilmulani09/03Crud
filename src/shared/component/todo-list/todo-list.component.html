<ng-container *ngIf="Tstd.length > 0; else notodos">
  <ul class="mt-5">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let s of Tstd">

      <strong>{{ s.name }}</strong>

      <div>
        <button (click)="OnEdit(s)" mat-raised-button color="primary" class="mr-2">
          Edit
        </button>
  
        <button mat-raised-button color="warn" (click)="Ondelete(s.id)">
          Remove
        </button>
      </div>

    </li>
  </ul>
</ng-container>
             
<ng-template #notodos>
  <p class="alert alert-info mt-4">No todos</p>
</ng-template>
