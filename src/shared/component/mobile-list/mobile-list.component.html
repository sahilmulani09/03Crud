<ng-container *ngIf="MobileArray.length > 0; else NoTodo">

<ul Class="mt-5">

<li  class="list-group-item d-flex justify-content-between align-items-center"  *ngFor="let A of MobileArray">
    <strong>{{A.mobileName}}</strong> 



     <div>
        <button (click)="OnEdit(A)"  mat-raised-button color="primary" class="mr-2">
          Edit
        </button>
  
        <button (click)="OnRemove(A.id)" mat-raised-button color="warn" >
          Remove
        </button>
      </div>


</li>
</ul>


</ng-container>
<ng-template #NoTodo>
    <p class="alert alert-info mt-4 text-center">No Todo!!!</p>
</ng-template>
